<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #74b9ff;
            background: linear-gradient(to right, #74b9ff, #81ecec);
            color: #2d3436;
            text-align: center;
            padding: 20px;
        }

        h3 {
            margin-bottom: 20px;
        }

        form {
            background: #dfe6e9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px 40px;
        }

        input[type="date"],
        input[type="button"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0984e3;
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: #0984e3;
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #74b9ff;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Please enter your date of birth</h3>
    <form>
        <input type="date" id="DOB">
        <input type="button" value="Calculate" id="calculate">
        <h3 id="output"></h3>
    </form>
    <footer>
        <script>
            let button = document.getElementById("calculate");
            button.addEventListener("click", function () {
                let dob = document.getElementById("DOB").value;

                if (!dob) {
                    document.getElementById("output").innerHTML = "Please select your date of birth.";
                    document.getElementById("output").style.color = "red";
                    return;
                }

                let dobDate = new Date(dob);
                let today = new Date();

                if (dobDate > today) {
                    document.getElementById("output").innerHTML = "Date of birth cannot be in the future.";
                    document.getElementById("output").style.color = "red";
                    return;
                }


                let dobYear = dobDate.getFullYear();
                let dobMonth = dobDate.getMonth() + 1;
                let dobDay = dobDate.getDate();
                let todayYear = today.getFullYear();
                let todayMonth = today.getMonth() + 1;
                let todayDay = today.getDate();

                let age = todayYear - dobYear;

                if (todayMonth < dobMonth || (todayMonth === dobMonth && todayDay < dobDay)) {
                    age--;
                }

                document.getElementById("output").innerHTML = "You are " + age + " years old.";
                document.getElementById("output").style.color = "green";
            });
        </script>
    </footer>
</body>

</html>
